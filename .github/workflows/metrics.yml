name: Update GitHub Metrics

on:
  # Run workflow once a day at 6:00 AM IST
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Use your personal access token stored as secret
          token: ${{ secrets.METRICS_TOKEN }}

          # Your GitHub username
          user: GopiB9119

          # Output file (will be created in your repo)
          filename: github-metrics.svg

          # Base sections
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # Enable Achievements
          plugin_achievements: yes
          plugin_achievements_display: compact

          # Contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages used
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss
          plugin_languages_details: percentage

          # Stars received
          plugin_stars: yes
          plugin_stars_limit: 5
