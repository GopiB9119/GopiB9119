name: Generate Snake Contribution Graph

on:
  schedule: # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # âœ… allows pushing to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: GopiB9119
          outputs: dist/snake.svg

      - name: Commit and push snake.svg
        run: |
          mkdir -p dist
          mv dist/snake.svg ./snake.svg
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "chore: update snake graph" || echo "No changes to commit"
          git push origin main
